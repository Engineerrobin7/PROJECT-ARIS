<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIS Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #4CAF50;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .command-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background: #667eea;
            color: white;
            text-align: right;
        }
        .aris-message {
            background: #e3e3e3;
            color: #333;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .device-item {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .device-toggle {
            padding: 5px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ARIS Dashboard</h1>
            <span class="status" id="status">‚óè Online</span>
        </div>

        <div class="grid">
            <!-- Command Interface -->
            <div class="card">
                <h2>üí¨ Command Center</h2>
                <div class="chat-box" id="chatBox"></div>
                <input type="text" class="command-input" id="commandInput" placeholder="Type a command...">
                <button class="btn" onclick="sendCommand()">Send Command</button>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <h2>‚ö° Quick Actions</h2>
                <button class="btn" style="margin-bottom: 10px;" onclick="quickCommand('What time is it?')">Check Time</button>
                <button class="btn" style="margin-bottom: 10px;" onclick="quickCommand('What\'s the weather?')">Get Weather</button>
                <button class="btn" style="margin-bottom: 10px;" onclick="quickCommand('Tell me the news')">Latest News</button>
                <button class="btn" onclick="quickCommand('Tell me a joke')">Tell a Joke</button>
            </div>

            <!-- System Stats -->
            <div class="card">
                <h2>üìä System Stats</h2>
                <div class="stat-item">
                    <span>Commands Today:</span>
                    <strong id="commandCount">0</strong>
                </div>
                <div class="stat-item">
                    <span>Active Plugins:</span>
                    <strong id="pluginCount">0</strong>
                </div>
                <div class="stat-item">
                    <span>Scheduled Tasks:</span>
                    <strong id="taskCount">0</strong>
                </div>
                <div class="stat-item">
                    <span>Uptime:</span>
                    <strong id="uptime">0h 0m</strong>
                </div>
            </div>

            <!-- Smart Devices -->
            <div class="card">
                <h2>üè† Smart Devices</h2>
                <div id="deviceList">
                    <div class="device-item">
                        <span>Living Room Light</span>
                        <button class="device-toggle">Toggle</button>
                    </div>
                    <div class="device-item">
                        <span>Thermostat</span>
                        <button class="device-toggle">Control</button>
                    </div>
                </div>
            </div>

            <!-- Scheduled Tasks -->
            <div class="card">
                <h2>‚è∞ Upcoming Tasks</h2>
                <div id="taskList">
                    <p style="color: #999;">No upcoming tasks</p>
                </div>
            </div>

            <!-- Plugins -->
            <div class="card">
                <h2>üîå Active Plugins</h2>
                <div id="pluginList">
                    <p style="color: #999;">Loading plugins...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let commandCount = 0;

        socket.on('connect', () => {
            console.log('Connected to ARIS');
            document.getElementById('status').textContent = '‚óè Online';
        });

        socket.on('disconnect', () => {
            document.getElementById('status').textContent = '‚óè Offline';
        });

        socket.on('response', (data) => {
            addMessage(data.response, 'aris');
        });

        function sendCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (!command) return;
            
            addMessage(command, 'user');
            
            fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: command })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    addMessage(data.response, 'aris');
                    commandCount++;
                    document.getElementById('commandCount').textContent = commandCount;
                } else {
                    addMessage('Error: ' + data.error, 'aris');
                }
            })
            .catch(err => {
                addMessage('Connection error', 'aris');
            });
            
            input.value = '';
        }

        function quickCommand(command) {
            document.getElementById('commandInput').value = command;
            sendCommand();
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chatBox');
            const message = document.createElement('div');
            message.className = `message ${sender}-message`;
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });

        // Load initial data
        fetch('/api/status')
            .then(res => res.json())
            .then(data => {
                console.log('ARIS Status:', data);
            });
    </script>
</body>
</html>
